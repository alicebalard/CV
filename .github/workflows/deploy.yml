
name: Build CV and deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required permissions for official Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - run: mkdir -p dist

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: alice-balard-resume.tex
          compiler: xelatex
          args: -interaction=nonstopmode -halt-on-error -output-directory=dist

      - name: Add site files
        run: |
          cp index.html dist/index.html
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

